<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">
        <TItle>Contacto - Barbería Alura</TItle>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>   
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo de La Barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="Index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label form="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class="input-padron" required>

                <label for="correoElectronico">Correo Electronico</label>
                <input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx)xxxx xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea> 

                <fieldset>
                    <legend>Como le gustaria que lo contactemos</legend>
                
                    <label for="radioEmail"><input type="radio" name="contacto" value="email" id="radioEmail">Email</label>
                    
                    <label for="radioTelefono"><input type="radio" name="contacto" value="email" id="radioTelefono">Telefono</label>
                
                    <label for="radioWhatsapp"><input type="radio" name="contacto" value="email" id="radioWhatsapp" checked>Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>¿Cual horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                
                <label class="checkbox" ><input type="checkbox" checked>Le gustaria recibir noticias de la Barberia Alura</label>

                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>                
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>  
                </tbody>
                            
            </table>     
            
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de La Barberia Alura">
            <p class="Copyright">&copy; Copyright Barbería Alura - 2024</p>
        </footer>
    </body>
</html>
